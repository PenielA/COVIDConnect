<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>COVID Connect</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="loadListings();">
    <nav>
        <div class="logo">
            <h4>COVIDConnect</h4>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="listings.html">View Listings</a></li>
            <li><a href="new-listing.html">Create A Post</a></li>
            <li><a href="#" id="loglink"></a></li>
        </ul> 
    </nav>
    <div class="content-container load-auth">
      <h1>Listings!</h1>
      <div id="listings-container"></div>
      
      <template id="listing-template">
        <div class="listing">
          <div class="listing-header">
            <p class="header-subject"></p>
            <p class="header-name"></p>
          </div>
          <div class="listing-body">
            <p class="body-desc"></p>
          </div>
          <div class="listing-footer">
            <p class="timestamp"></p>
            <form action="/toggle" method="POST">   
                <button onclick="toggle_form();" id="contactButton"type="button">Contact User</button> 
                <input type="hidden" name="key" value="">
            </form>
          </div>
         <div class="listing-form">
             <form action="/contactListingform" method="POST">
              <input type="hidden" name="key" value="">
              <p>Type message to contact owner of this post</p>
              <input type="text" name="message" placeholder="Hi my name is John and I can help with..." required>
              <button type="submit">Send Message</button>
             </form>
         </div>
        </div>
      </template>
    </div>
  </body>
</html>
