<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>New Listing</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="content-container form-container">
      <h2>I am looking for help with...</h2>

      <form action="/listings" method="POST">
        <p>Brief summary of what you need</p>
        <input type="text" placeholder="Need help moving">
        <p>Detailed explanation</p>
        <textarea placeholder="I'm trying to move to another city for my new job..."></textarea>
        <br>
        <button type="submit">Create Listing!</button>
      </form>
    </div>
  </body>
</html>
